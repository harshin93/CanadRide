                <button class="signup-btn" onclick="location.href='/html/signup.html';">Sign up</button>
                <!--Login pop up form on a home page-->
                <button class="login-btn" onclick="openForm()">Log in</button>
                    <div class="form-popup" id="myForm">
                        <form class="form-container">
                        <h1>Login</h1>
                    
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>
                    
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                    
                        <button type="submit" class="btn">Login</button>
                        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                    </div>
            <!--Fligh, Train and Bus three buttons for trip search-->
            <div class="three-btns">
                <button class="flights-btn" onclick="location.href='/html/index.html';">Flights</button>
                <button class="train-btn" onclick="location.href='/html/trains.html';">Trains</button>
                <button class="bus-btn" onclick="location.href='/html/bus.html';">Bus</button>
            </div>
        </div>
        <main>
            <div class="hero-image-content">
                <h1 class="hero-image-text">LET'S FIND A FLIGHT FOR YOU</h1>
                <div class="flight-search-">
                        <label class="radio-btns">
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>Round Trip
                        </label>
                        <label class="radio-btns">
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>One Way
                        </label>
                        <label class="radio-btns">
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>Multi-City
                        </label>
                        <div style="clear: both;"></div>
                      <div class="flight-search-fields">
                        <br>
                        <label class="flight-search-from-field">From</label>
                        <input type="text" class="flight-search-from-input" placeholder="Country, city or airport">
                        <label class="flight-search-to-field">To</label>
                        <input type="text" class="flight-search-to-input" placeholder="Country, city or airport">
                        <label class="flight-search-depart-field">Depart</label>
                        <input type="date" class="flight-search-depart-input">
                        <label class="flight-search-return-field">Return</label>
                        <input type="date" class="flight-search-return-input">
                        <label class="flight-search-cabin-class-travelers-field">Class, Cabin & Travelers
                        <input list="travellers" class="flight-search-from-input" name="travellers"></label>
                        <datalist id="travellers">
                            <option value="1 Adult">
                            <option value="2 Adults">
                            <option value="3 Adults">
                            <option value="4 Adults">
                            <option value="1 Child">
                            <option value="2 Children">
                          </datalist>
                        <button class="search-flight-button">Search Flights &nbsp;&nbsp;&nbsp;></button>
                      </div>
                </div> 
            </div>
            <br>

                  <div class="text-block-vencouver">
                    <h2>Vencouver</h2>
                    <p>What a beautiful sunrise</p>
                    <button class="vencouver-deal-button">Grab a deal</button>
                  </div>
                </div>
                <div class="column">
                  <img src="/1x/box-montreal.jpg" alt="montreal" style="width:100%" height="500px">
                  <div class="text-block-montreal">
                    <h2>Montreal</h2>
                    <p>A French City in Canada</p>
                    <button class="montreal-deal-button">Grab a deal</button>
                  </div>
                </div>
                <div class="column">
                  <img src="/1x/box-calgary.jpg" alt="calgary" style="width:100%" height="500px">
                  <div class="text-block-calgary">
                    <h2>Calgary</h2>
                    <p> Canada's Oil Industry</p>
                    <button class="calgary-deal-button">Grab a deal</button>
                  </div>
                </div>
